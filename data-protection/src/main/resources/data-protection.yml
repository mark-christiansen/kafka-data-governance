rules:
  - record: "com.mycompany.kafka.model.Customer"
    field: "creditCardNumber"
    type: "pattern-match"
    regex: "^4[0-9]{12}(?:[0-9]{3})?$"
  - record: "com.mycompany.kafka.model.Customer"
    field: "firstName"
    type: "pattern-match"
    regex: "^M.*$"
  - record: "com.mycompany.kafka.model.Customer"
    field: "lastName"
    type: "proper-name-match"